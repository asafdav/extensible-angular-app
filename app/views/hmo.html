<h3>Please select your HMO:</h3>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="hmo in hmos">
    <div class="thumbnail">
      <img ng-src="{{hmo.logo}}" alt="..." style="height: 115px">
      <div class="caption">
        <h3>{{hmo.name}}</h3>
        <p><a href="" class="btn btn-primary" role="button" ng-click="selectHmo(hmo)">Select</a></p>
      </div>
    </div>
  </div>
</div>
